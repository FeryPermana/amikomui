                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                                        </div>
                                        <a href="login.html" class="btn btn-danger btn-user btn-block">
                                             Register Account
                                        </a>
                                    </form>
                                </div>
                            </div>
